<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ForNature</title>
</head>
<body>
    <main>
        <div class="image">
            <img src="nati-melnychuk-WAImWgK82xg-unsplash.jpg" alt="">
            <div class="absolute">
                <img src="./odin-lined.png" alt="">
                <h1>ForNature</h1>
            </div>
        </div>
        <div class="right">
            <h1>
                <!--Intro text goes here-->
                ForNature is an online furniture service that helps you design furniture of your dream as well as provide plants that suit your environment for nature lovers.
            </h1>
            <h2 class="under">Sign up to get started</h2>
            <div class="top">
                <form>
                    <div class="form">
                        <div class="division">
                            <label for="firstname">FIRST NAME </label> <br>
                            <input type="text" name="firstname" id="" required><br>
                            <label for="email">EMAIL </label> <br>
                            <input type="email" name="email" id="" required><br>
                            <label for="password">PASSWORD </label> <br>
                            <input type="password" name="password" id="password" id="confirm-password" pattern="1234A,amsmkdk@#$)*^.kdkvnvnv" title="Password must have symbol and uppercase "><br>
                            <p class="error-message"></p>
                        </div>
                        <div class="division">   
                            <label for="lastname">LAST NAME</label>  <br>
                            <input type="text" name="lastname" id="" required> <br>
                            <label for="phonenumber">PHONE NUMBER </label><br>
                            <input type="number" name="phonenumber" id="" required ><br>
                            <label for="confirmpassword">CONFIRM PASSWORD </label> <br>
                            <input type="password" name="confirmpassword" ><br>
                            <p class="error-message"></p>
                        </div>
                    </div>
                </form>
            </div>    
            <div class="below">
                <button id="btn">Create Account</button>
                <h2>Already have an account? <span class="log-in"><a href="#">Log in</a></span></h2>
            </div>       
                
            
            
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
